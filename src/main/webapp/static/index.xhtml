<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head>
<title>d20 Modern Character Manager</title>
<style type="text/css">

td, th {
    border: 1px;
    border-style: solid;
}

/* odd numbered row */
.odd {
    background: lightgray;
}

/* even numbered row */
.even {
}

/* indicates that the player has a choice to make regarding */
.option-available {
    background: lightgreen;
}

/* too many skill points have been spent at the given level */
.deficit {
    background: #ffdfdf;
}

/* too few skill points have been spent at the given level */
.surplus {
    background: lightgreen;
}

/* class skill. Ranks cost 1 skill point each */
.cl-skill {
    background: #000;
    color: #fff;
}

/* cross-class skill. Ranks cost 2 skill points each */
.cc-skill {
    background: #efefef;
}

</style>
